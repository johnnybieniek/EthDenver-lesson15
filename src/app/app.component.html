<div class="px-4 py-5 my-5 text-center">
  <h1 class="display-5 fw-bold">My Example Application</h1>
  <div class="col-lg-6 mx-auto">
    <div *ngIf="!wallet">
      
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <button type="button" class="btn btn-primary btn-lg px-4 gap-3" (click)="createWallet()">Create a Wallet</button>
        <button type="button" class="btn btn-secondary btn-lg px-4 gap-3" >Connect a Wallet</button>
        <button type="button" class="btn btn-info btn-lg px-4 gap-3" >Whatever</button>
      </div>
    </div>
    

    <div *ngIf="wallet">
      <p class="lead mb-4">Wallet address is: {{wallet.address}}</p>

    </div>
  </div>
</div>
